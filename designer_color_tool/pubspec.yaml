name: designer_color_tool
description: A designer tool for color harmony, palettes, and font pairing
version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  flutter_colorpicker: ^1.0.3
  image_picker: ^1.0.4
  palette_generator: ^0.3.3+2
  google_fonts: ^6.1.0
  provider: ^6.0.5
  path_provider: ^2.1.1
  shared_preferences: ^2.2.1
  image: ^4.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
